<style>
    /* Background */

<script type="module">
// Import Firebase directly
import { initializeApp, getApps } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, get, set, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyDCls_5XeIw5LbAP7wsjcaffeG6_1sCAzY",
  authDomain: "dbblogdev.firebaseapp.com",
  databaseURL: "https://dbblogdev-default-rtdb.asia-southeast1.firebasedatabase.app",

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const auth = getAuth(app);

// Blog API functions
const BlogAPI = {
  async getPosts() {
    try {
      const snapshot = await get(ref(database, 'posts'));
      if (snapshot.exists()) {
        const data = snapshot.val();
        return Object.values(data).sort((a, b) => new Date(b.date) - new Date(a.date));
      }
      return [];
    } catch (error) {
      console.error('Error loading posts:', error);
      return null;
    }
  },
  
  async savePost(post) {
    console.log('=== SAVING POST ===');
    console.log('Post ID:', post.id);
    console.log('Post Title:', post.title);
    console.log('Full post data:', JSON.stringify(post, null, 2));
    console.log('Database instance:', database);
    console.log('Database app name:', database.app.name);
    
    // Check current auth state
    const currentUser = auth.currentUser;
    console.log('Current user:', currentUser ? currentUser.email : 'NOT LOGGED IN');
    
    try {
      const postRef = ref(database, `posts/${post.id}`);
      console.log('Post ref path:', `posts/${post.id}`);
      console.log('Post ref created, calling set()...');
      
      const result = await set(postRef, post);
      console.log('‚úÖ set() completed! Result:', result);
      console.log('‚úÖ Post saved successfully to Firebase!');
      return true;
    } catch (error) {
      console.error('‚ùå Error saving post:', error);
      console.error('Error code:', error.code);
      console.error('Error message:', error.message);
      console.error('Full error:', JSON.stringify(error, Object.getOwnPropertyNames(error)));
      alert('Firebase Error: ' + error.message);
      return false;
    }
  },
  
  async deletePost(postId) {
    try {
      await remove(ref(database, `posts/${postId}`));
      return true;
    } catch (error) {
      console.error('Error deleting post:', error);
      return false;
    }
  },
  
  async saveAllPosts(posts) {
    try {
      const postsObj = {};
      posts.forEach(post => { postsObj[post.id] = post; });
      await set(ref(database, 'posts'), postsObj);
      return true;
    } catch (error) {
      console.error('Error saving posts:', error);
      return false;
    }
  }
};

// Blog Admin App
const App = {
  posts: [],
  currentPost: null,
  editMode: false,
  loading: false,

  async init() {
    this.showLoading('ƒêang t·∫£i b√†i vi·∫øt...');
    await this.loadPosts();
    this.render();
    this.bindEvents();
  },

  showLoading(msg) {
    document.getElementById('appContainer').innerHTML = `
      <div style="display: flex; align-items: center; justify-content: center; min-height: 400px; color: var(--text-muted);">
        <div style="text-align: center;">

          <p>${msg}</p>
        </div>
      </div>
    `;
  },

  async loadPosts() {
    try {
      // Try Firebase first
      let firebasePosts = null;
      try {

  bindEvents() {
    const self = this;
    document.getElementById('postForm').addEventListener('submit', async (e) => { 
      e.preventDefault(); 
      console.log('Form submitted, calling savePost...');
      await self.savePost(); 
    });
    document.getElementById('btnNewPost').addEventListener('click', () => self.newPost());
    document.getElementById('btnPreview')?.addEventListener('click', () => this.showPreview());
    document.getElementById('btnCancelEdit')?.addEventListener('click', () => this.newPost());
    document.getElementById('tagInput')?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); this.addTag(e.target.value); e.target.value = ''; }
    });
  },

  tags: [],

  addTag(tag) {
    tag = tag.trim().toLowerCase();
    if (tag && !this.tags.includes(tag)) {
      this.tags.push(tag);
      this.renderTags();
    }
  },

  removeTag(tag) {
    this.tags = this.tags.filter(t => t !== tag);
    this.renderTags();
  },

  renderTags() {
    const container = document.getElementById('tagsContainer');
    const input = document.getElementById('tagInput');
    container.innerHTML = this.tags.map(t => `<span class="tag-item">${t}<button type="button" onclick="App.removeTag('${t}')">&times;</button></span>`).join('') + `<input type="text" class="tags-input" id="tagInput" placeholder="Nh·∫≠p tag + Enter">`;
    document.getElementById('tagInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); this.addTag(e.target.value); e.target.value = ''; }
    });
  },

  generateId(title) {
    return title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
  },

  async savePost() {
    console.log('>>> App.savePost() called');
    console.log('Loading state:', this.loading);
    
    if (this.loading) {
      console.log('Already loading, returning...');
      return;
    }
    
    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value;
    const visibility = document.getElementById('visibility').value;
    const excerpt = document.getElementById('excerpt').value.trim();
    const image = document.getElementById('image').value.trim();
    const readTime = parseInt(document.getElementById('readTime').value) || 5;
    const featured = document.getElementById('featured').checked;
    const content = document.getElementById('content').value.trim();

    console.log('Form values:', { title, category, visibility, excerpt, readTime, featured, contentLength: content.length });

    if (!title || !category || !excerpt || !content) {
      console.log('Validation failed - missing required fields');
      this.toast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc', 'error');
      return;
    }

    const post = {
      id: this.editMode ? this.currentPost.id : this.generateId(title),
      title, slug: this.generateId(title), excerpt, content, category,
      visibility: visibility || 'public',
      tags: this.tags.length ? this.tags : (this.currentPost?.tags || []),
      image: image || 'https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&auto=format',
      author: 'ƒê√¥ng Dev',
      date: this.editMode ? this.currentPost.date : new Date().toISOString().split('T')[0],
      readTime, featured
    };

    console.log('Post object created:', post.id, post.title);

    // Save to Firebase
    this.loading = true;
    console.log('Calling BlogAPI.savePost()...');
    const saved = await BlogAPI.savePost(post);
    console.log('BlogAPI.savePost() returned:', saved);
    
    if (saved) {
      if (this.editMode) {
        const idx = this.posts.findIndex(p => p.id === this.currentPost.id);
        if (idx !== -1) this.posts[idx] = post;
      } else {
        this.posts.unshift(post);
      }
      this.toast(this.editMode ? 'ƒê√£ c·∫≠p nh·∫≠t b√†i vi·∫øt!' : 'ƒê√£ l∆∞u b√†i vi·∫øt m·ªõi!', 'success');
      this.newPost();
    } else {
      this.toast('L·ªói khi l∆∞u b√†i vi·∫øt. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
    }
    this.loading = false;
  },

  editPost(id) {
    this.currentPost = this.posts.find(p => p.id === id);
    this.editMode = true;
    this.tags = [...(this.currentPost?.tags || [])];
    this.render();
    this.bindEvents();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  },

  newPost() {
    this.currentPost = null;
    this.editMode = false;
    this.tags = [];
    this.render();
    this.bindEvents();
  },

  confirmDelete(id) {
    this.deleteId = id;
    document.getElementById('deleteModal').classList.add('active');
    document.getElementById('btnConfirmDelete').onclick = () => this.deletePost();
  },

  async deletePost() {
    // Delete from Firebase
    const deleted = await BlogAPI.deletePost(this.deleteId);
    
    if (deleted) {
      this.posts = this.posts.filter(p => p.id !== this.deleteId);
      this.closeModal();
      this.toast('ƒê√£ x√≥a b√†i vi·∫øt', 'success');
      if (this.currentPost?.id === this.deleteId) this.newPost();
      else this.render(), this.bindEvents();
    } else {
      this.closeModal();
      this.toast('L·ªói khi x√≥a b√†i vi·∫øt', 'error');
    }
  },

  closeModal() {
    document.getElementById('deleteModal').classList.remove('active');
  },

  showPreview() {
    const content = document.getElementById('content').value;
    const title = document.getElementById('title').value;
    // Escape title to prevent XSS, but allow markdown content (marked.js sanitizes)
    const safeTitle = title ? title.replace(/[<>&"']/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;'}[c])) : 'Ti√™u ƒë·ªÅ';
    document.getElementById('previewContent').innerHTML = `<h2>${safeTitle}</h2>` + marked.parse(content || '*Ch∆∞a c√≥ n·ªôi dung*');
    document.getElementById('previewModal').classList.add('active');
  },

  closePreview() {
    document.getElementById('previewModal').classList.remove('active');
  },

  async syncToFirebase() {
    const saved = await BlogAPI.saveAllPosts(this.posts);
    if (saved) {
      this.toast('ƒê√£ ƒë·ªìng b·ªô l√™n Firebase!', 'success');
    } else {
      this.toast('L·ªói ƒë·ªìng b·ªô Firebase', 'error');
    }
  },

  exportJSON() {
    const data = JSON.stringify({ posts: this.posts }, null, 2);
    const blob = new Blob([data], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'posts.json'; a.click();
    URL.revokeObjectURL(url);
    this.toast('ƒê√£ t·∫£i file posts.json', 'success');
  },

  copyJSON() {
    const data = JSON.stringify({ posts: this.posts }, null, 2);
    navigator.clipboard.writeText(data);
    this.toast('ƒê√£ copy JSON v√†o clipboard', 'success');
  },

  toastTimeout: null,
  
  toast(msg, type = 'success') {
    // Clear existing timeout to prevent memory leak
    if (this.toastTimeout) {
      clearTimeout(this.toastTimeout);
      this.toastTimeout = null;
    }
    const existing = document.querySelector('.toast');
    if (existing) existing.remove();
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    // Escape message to prevent XSS
    const safeMsg = msg.replace(/[<>&"']/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;'}[c]));
    toast.innerHTML = `<i class="fa-solid fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${safeMsg}`;
    document.body.appendChild(toast);
    this.toastTimeout = setTimeout(() => {
      toast.remove();
      this.toastTimeout = null;
    }, 3000);
  }
};
