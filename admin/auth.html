<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Đông Dev</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0a0a14;
      --text-primary: #f5f5ff;
      --text-secondary: rgba(245, 245, 255, 0.75);
      --neon-purple: #b14aed;
      --neon-pink: #ff2d75;
      --gradient-primary: linear-gradient(135deg, #ff2d75 0%, #b14aed 30%, #00b4ff 60%, #00ffea 100%);
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .mesh-bg {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(135deg, #0a0a14 0%, #0f0f1a 50%, #050510 100%);
    }
    .login-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      padding: 48px; width: 100%; max-width: 400px;
      text-align: center;
    }
    .login-icon {
      width: 80px; height: 80px; margin: 0 auto 24px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { color: var(--text-secondary); margin-bottom: 32px; font-size: 0.95rem; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-label { display: block; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 8px; }
    .form-input {
      width: 100%; padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px; color: var(--text-primary);
      font-size: 1rem; transition: all 0.3s;
    }
    .form-input:focus {
      outline: none; border-color: var(--neon-purple);
      box-shadow: 0 0 20px rgba(177, 74, 237, 0.2);
    }
    .btn {
      width: 100%; padding: 16px;
      background: var(--gradient-primary);
      border: none; border-radius: 10px;
      color: white; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(177, 74, 237, 0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .error { color: var(--neon-pink); font-size: 0.85rem; margin-top: 16px; display: none; }
    .error.show { display: block; }
    .back-link {
      display: inline-block; margin-top: 24px;
      color: var(--text-secondary); font-size: 0.9rem;
      transition: color 0.3s;
    }
    .back-link:hover { color: var(--text-primary); }
  </style>
</head>
<body>
  <div class="mesh-bg"></div>
  <div class="login-card">
    <div class="login-icon"><i class="fa-solid fa-lock"></i></div>
    <h1>Admin Access</h1>
    <p>Nhập mật khẩu để truy cập trang quản trị</p>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-input" id="password" placeholder="••••••••" required autocomplete="off">
      </div>
      <button type="submit" class="btn" id="submitBtn">
        <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
      </button>
      <p class="error" id="errorMsg">Mật khẩu không đúng. Vui lòng thử lại.</p>
    </form>
    <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Về trang chủ</a>
  </div>
  <script src="../js/security.js"></script>
  <script>
    // Default password - CHANGE THIS for production!
    // Mật khẩu mặc định: dongdev2024
    const VALID_PASSWORD = 'dongdev2024';

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const submitBtn = document.getElementById('submitBtn');
    let attempts = 0;
    const maxAttempts = 5;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (attempts >= maxAttempts) {
        errorMsg.textContent = 'Quá nhiều lần thử. Vui lòng đợi 1 phút.';
        errorMsg.classList.add('show');
        return;
      }

      const password = document.getElementById('password').value;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang xác thực...';

      // Check password
      if (password === VALID_PASSWORD) {
        // Set session token
        const token = btoa(Date.now() + '_' + Math.random().toString(36));
        sessionStorage.setItem('admin_token', token);
        sessionStorage.setItem('admin_expires', Date.now() + 3600000); // 1 hour
        
        window.location.href = 'index.html';
      } else {
        attempts++;
        errorMsg.textContent = `Mật khẩu không đúng. Còn ${maxAttempts - attempts} lần thử.`;
        errorMsg.classList.add('show');
        
        if (attempts >= maxAttempts) {
          setTimeout(() => { attempts = 0; }, 60000);
        }
        
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Đăng nhập';
      }
    });
  </script>
</body>
</html>
