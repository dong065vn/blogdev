<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Đông Dev</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #0a0a14;
      --text-primary: #f5f5ff;
      --text-secondary: rgba(245, 245, 255, 0.75);
      --neon-purple: #b14aed;
      --neon-pink: #ff2d75;
      --gradient-primary: linear-gradient(135deg, #ff2d75 0%, #b14aed 30%, #00b4ff 60%, #00ffea 100%);
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .mesh-bg {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(135deg, #0a0a14 0%, #0f0f1a 50%, #050510 100%);
    }
    .login-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      padding: 48px; width: 100%; max-width: 420px;
      text-align: center;
    }
    .login-icon {
      width: 80px; height: 80px; margin: 0 auto 24px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; color: white;
    }
    h1 { font-size: 1.5rem; margin-bottom: 8px; }
    p { color: var(--text-secondary); margin-bottom: 32px; font-size: 0.95rem; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-label { display: block; font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 8px; }
    .form-input {
      width: 100%; padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px; color: var(--text-primary);
      font-size: 1rem; transition: all 0.3s;
    }
    .form-input:focus {
      outline: none; border-color: var(--neon-purple);
      box-shadow: 0 0 20px rgba(177, 74, 237, 0.2);
    }
    .btn {
      width: 100%; padding: 16px;
      background: var(--gradient-primary);
      border: none; border-radius: 10px;
      color: white; font-weight: 600; font-size: 1rem;
      cursor: pointer; transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(177, 74, 237, 0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .message { font-size: 0.85rem; margin-top: 16px; display: none; padding: 12px; border-radius: 8px; }
    .message.error { display: block; background: rgba(255, 45, 117, 0.1); color: var(--neon-pink); }
    .message.success { display: block; background: rgba(0, 255, 234, 0.1); color: #00ffea; }
    .message.info { display: block; background: rgba(177, 74, 237, 0.1); color: var(--neon-purple); }
    .back-link {
      display: inline-block; margin-top: 24px;
      color: var(--text-secondary); font-size: 0.9rem;
      text-decoration: none; transition: color 0.3s;
    }
    .back-link:hover { color: var(--text-primary); }
    .divider { margin: 24px 0; color: var(--text-secondary); font-size: 0.85rem; }
    .forgot-link { color: var(--neon-purple); font-size: 0.85rem; cursor: pointer; }
    .forgot-link:hover { text-decoration: underline; }
    .loading { display: none; }
    .loading.show { display: block; }
  </style>
</head>
<body>
  <div class="mesh-bg"></div>
  <div class="login-card">
    <div class="login-icon"><i class="fa-solid fa-shield-halved"></i></div>
    <h1>Admin Access</h1>
    <p>Đăng nhập bằng tài khoản Firebase</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="email" placeholder="admin@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label class="form-label">Mật khẩu</label>
        <input type="password" class="form-input" id="password" placeholder="••••••••" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn" id="submitBtn">
        <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
      </button>
      <div class="message" id="message"></div>
    </form>
    
    <div class="divider">─────────</div>
    <span class="forgot-link" onclick="resetPassword()">Quên mật khẩu?</span>
    
    <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Về trang chủ</a>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDCls_5XeIw5LbAP7wsjcaffeG6_1sCAzY",
      authDomain: "dbblogdev.firebaseapp.com",
      projectId: "dbblogdev",
      storageBucket: "dbblogdev.firebasestorage.app",
      messagingSenderId: "363253081554",
      appId: "1:363253081554:web:2ff3f7d3dd6371a7b1540b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + type;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Đang xác thực...';
      message.className = 'message';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMessage('Đăng nhập thành công! Đang chuyển hướng...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (error) {
        let errorText = 'Đăng nhập thất bại.';
        switch (error.code) {
          case 'auth/user-not-found':
            errorText = 'Email không tồn tại trong hệ thống.';
            break;
          case 'auth/wrong-password':
          case 'auth/invalid-credential':
            errorText = 'Email hoặc mật khẩu không đúng.';
            break;
          case 'auth/too-many-requests':
            errorText = 'Quá nhiều lần thử. Vui lòng đợi vài phút.';
            break;
          case 'auth/invalid-email':
            errorText = 'Email không hợp lệ.';
            break;
        }
        showMessage(errorText, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Đăng nhập';
      }
    });

    // Reset password function
    window.resetPassword = async function() {
      const email = document.getElementById('email').value;
      if (!email) {
        showMessage('Vui lòng nhập email trước.', 'info');
        return;
      }
      
      try {
        await sendPasswordResetEmail(auth, email);
        showMessage('Email đặt lại mật khẩu đã được gửi!', 'success');
      } catch (error) {
        showMessage('Không thể gửi email. Kiểm tra lại địa chỉ email.', 'error');
      }
    };
  </script>
</body>
</html>
